<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bingo Caller</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="app.js?c=1"></script>
  </head>
  <body>
    <h1>Bingo Caller</h1>
    <div id="grid"></div>
    <div class="form">
      <button id="next">Next</button>
      <button id="reset">Reset</button>
    </div>
    <div id="current">&nbsp;</div>
    <div id="history">
      <h3>History:</h3>
      <div id="log">
      </div>
    </div>
    <div id="footer">
      <ul>
        <li><a href="../">Play along</a></li>
        <li><a href="https://github.com/biinari/bingo">Fork me on GitHub</a></li>
      </ul>
    </div>
  </body>
</html>
